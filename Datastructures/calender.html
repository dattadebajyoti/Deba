<html>
<body>

<input name="name" id="id"/>
<button onclick="myFunction()">Try it</button>
<script>
function myFunction() {
var input = document.getElementById( 'id' ).value;
var d = new Date( input );

if ( !!d.valueOf() ) {
  year = d.getFullYear();
  month = d.getMonth();
  day = d.getDate();
} else { document.write("date not valid");}
document.write(year+"/"+month+"/"+day);
}
</script>
</body>
</html>
