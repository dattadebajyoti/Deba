<button type="button" onclick="myFunction()">Submit</button>
<p id="demo"></p>
<script>
function myFunction() {
    //take user input for the exponent and store it in the variable exponent
    var exponent;
    var x = document.getElementById("numb").value;
     if(x<31)
     {
      for(var i=1;i<=x;i++){
      exponent= Math.pow(2,i);
      alert(exponent);
      }
     }
    else
     alert("insert a number between 1 and 30");
}
