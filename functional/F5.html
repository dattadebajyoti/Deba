<head>
<body>
<input id="numb">
<button type="button" onclick="myFunction()">Submit</button>
<p id="demo"></p>
<script>
function myFunction() {
  //take user unput for number and store it in the variable N
    var N;
    N = document.getElementById("numb").value
    var total=0;
    //logic for calculating 1/1+1/2+1/3+...1/N
    for(i=1;i<=N;i++)
    {
      total=total+1/i;
    }
    alert(total);
}
</script>
