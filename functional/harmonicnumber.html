<head>
<body>
<input id="numb">
<button type="button" onclick="harmonic()">Enter the value of harmonic number</button>
<p id="demo"></p>
<script>
var  harmonic_number;
var total=0;
function harmonic() {
  //take user unput for number and store it in the variable N
    harmonic_number = document.getElementById("numb").value
    //logic for calculating 1/1+1/2+1/3+...1/N
    for(i=1;i<=harmonic_number;i++)
    {
      total=total+1/i;
    }
    document.write("1/1+1/2+1/3+...1/N= "+total);
}
</script>
</body>
</html>
