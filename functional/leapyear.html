<html>
<head>
<body>
<input id="numb">
<button type="button" onclick="leap()">Submit a year</button>
<p id="demo"></p>
<script>
var year;
function leap() {
  //take a user input year and store it in the variable year
    year = document.getElementById("numb").value;
    //logic for determining leap year
    if(year%4 == 0)
    {
        if( year%100 == 0)
        {
            if ( year%400 == 0)
                alert("is a leap year.");
            else
                alert("is not a leap year.");
        }
        else
            alert("leap year.");
    }
    else
        alert("is not a leap year.");

}

</script>
</body>
</head>
</html>
