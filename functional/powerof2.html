<head>
<body>
<input id="numb">
<button type="button" onclick="findPower()">enter the power value</button>
<p id="demo"></p>
<script>
var exponent;
//function to finf the power
function findPower() {
    //take user input for the exponent and store it in the variable exponent
    //initialize a variable x and check <31
    powerArray=[];
    var n = document.getElementById("numb").value;
     if(n<31)
     {
      for(var i=0;i<=n;i++){
      exponent= Math.pow(2,i);
      powerArray.push(exponent);
      }
     }
    else
     alert("insert a number between 1 and 30");
    document.write("The powers of 2 till 2^"+n+" is: "+"<br>");
    for(var j=0;j<powerArray.length;j++)
     document.write(powerArray[j]+"<br>");
}
</script>
</body>
</head>
