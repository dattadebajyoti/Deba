<!-- activity logger html -->
<div style="margin-top:130px;">

  <div class="addActivity row" >
      <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12 col-xs-12 activityloglist" ng-repeat="x in activityDisplay" >

            <div class="row">
                <div class="col-md-12 loggercontent" style="background-color:rgba(49, 124, 160, 0.67);">
                  <b>Title : </b>
                  <i ng-bind-html = "x.title"></i>
                </div>
                <div class="col-md-12 loggercontent">{{x.message}}  </div>
              <div>
                <span style="float:right;margin-right:20px;margin-bottom:10px;">{{x.created_at | date :'MMMM,dd  HH:mm'}}</span>
              </div>
            </div>
            
    </div>
  </div>
</div>
