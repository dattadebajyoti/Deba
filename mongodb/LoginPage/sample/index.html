<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
  <div class="container-fluid">
  <h2 class="text-center">LOGIN PAGE</h2>
  <p class="text-center">Please select what you want</p>
  <div class="row">
    <div class="col-sm-3" style="background-color:lavender;">

      <!-- add to address book -->
      <h5>Sign in form</h5>
      <form id="form1">
      <div class="form-group">
      <label for="First Name">Name:</label>
      <input type="First Name" class="form-control" id="name" placeholder="Enter your name" name="Name">
    </div>

    <div class="form-group">
      <label for="lname">Password:</label>
      <input type="lname" class="form-control" id="pwd" placeholder="Enter a password" name="password">
    </div>


       <button type="button" class="btn btn-default" id="insert">Create Account</button>
    </div>
  </form>






    <div class="col-sm-3" style="background-color:lavenderblush;">
       <button type="button" class="btn btn-primary" onclick="deleteAccount()">Delete Account</button>
    </div>


     <!-- edit -->

    <div class="col-sm-3" style="background-color:lavender;">
       <button type="button" class="btn btn-success" onclick="edit()">Edit</button>
    </div>

    <!-- search -->
    <div class="col-sm-3" style="background-color:lavender;">
       <button type="button" class="btn btn-danger" onclick="login()">Login</button>
    </div>
  </div>
</div>

<script src="form.js"></script>
</body>
</html>
