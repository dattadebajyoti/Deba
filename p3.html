<html>
<body>
<p id="demo"></p>
<script> 
  var h=0;
  var t=0;
  var flip= prompt("Please let us know how many times you want to flip the coin");
  alert("Flipping the coins " + flip + " times for you");
  for(var i=0;i<flip;i++)
  {
    var b=Math.random();
    if(b<0.5)
    t=t+1;
    else
    h=h+1;
  }
  var p1=h/flip*100;
  var p2=t/flip*100;
  alert("head % is "+p1);
  alert("tail % is "+p2);
</script>
</body>
</html>
