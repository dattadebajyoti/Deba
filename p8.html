<html>
<body>

<input type="Text" id="stake">enter stake value.</input><br>
<input type="Text" id="goal">enter goal value.</input><br>
<input type="Text" id="trails">enter trail value.</input><br>
<button onclick="gamble()">play</button>
<script>
function gamble()
 {
    var stake=document.getElementById("stake").value;
    var goal=document.getElementById("goal").value;
    var trails=document.getElementById("trails").value;
    var bets=trails; var wins=0; var cash=stake; var t=0;
      while(trails>0)
      {   
        cash=stake;
        while(cash<=goal && cash>0)
        {
          t=Math.random();
           if(t>0.49){cash++;}
           else{cash--;}
           if(cash>=goal){wins++;break;}
        }
        trails--;
      }
      document.write("number of wins is:"+wins+".\n % of win is"+Math.round((wins/bets)*100)+"%");
}
</script>
</body>
</html>
